    <script>
        // aos 초기화
        AOS.init({ 
            duration: 1000
        });
    
        // 헤더와 푸터를 가져와서 각각의 placeholder에 삽입합니다.
        fetch('header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header-placeholder').innerHTML = html;

                // 헤더를 불러온 후에 실행되어야 하는 JavaScript 코드 추가
                // 예시: 메뉴 토글 등의 기능 초기화
                // 모바일 메뉴 열기
                $(".open_menu").click(function(event){
                    event.stopPropagation();
                    $(".hidden_bg").addClass("on");
                });

                // 모바일 메뉴 닫기
                $(".close_menu").click(function(event){
                    event.stopPropagation();
                    $(".hidden_bg").removeClass("on");
                });

                // 모바일 메뉴 토글
                $(".hidden_gnb>li").click(function(event) {
                    event.stopPropagation();
                    // 클릭된 메뉴의 하위 메뉴 토글
                    $(this).find('.top_0').slideToggle();

                    // 다른 메뉴의 하위 메뉴 닫기
                    $(".hidden_gnb>li").not(this).find('.top_0').slideUp();
                    
                    // 현재 메뉴 활성화 표시
                    $(".hidden_gnb>li>a").removeClass("on");
                    $(this).children('a').addClass("on");
                });
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer-placeholder').innerHTML = html;

                    arrows: false,
                    fade: true,
                    asNavFor: '.gallery-nav',
                    autoplay: true,
                    autoplaySpeed: 1000,
                    draggable: true,
                });

                $('.gallery-nav').slick({
                    slidesToShow: 5,
                    slidesToScroll: 1,
                    asNavFor: '.gallery-single',
                    dots: false,
                    arrows: false,
                    centerMode: false,

                    responsive: [
